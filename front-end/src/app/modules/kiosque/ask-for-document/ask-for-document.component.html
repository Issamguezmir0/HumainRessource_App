<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="title">Demander un document ressources humaines</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/Dashboard">Accueil</a></li>
                    <li class="breadcrumb-item"><a routerLink="/Dashboard/kiosque/mes-demandes">Mes demandes</a></li>
                    <li class="breadcrumb-item active">Demander un document</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="card card-default col-md-5 mx-auto test-card">

            <form ngNativeValidate [formGroup]="DocumentRhService.formForAsk">
                <div class="card-body">
                    <div class="form-group">
                        <label>Type du document</label>
                        <select [(ngModel)]="selectedValue" class="custom-select custom-select-lg mb-3"
                            style="width: 100%;" formControlName="type" required>
                            <option selected="selected">Attestation</option>
                            <option>Notes de frais</option>
                            <option>Indémnités</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="selectedValue === 'Attestation'">
                        <label>Titre</label>
                        <select [ngModel] class="custom-select custom-select-lg mb-3 form-control" style="width: 100%;"
                            formControlName="titre" required>
                            <option selected="selected">Attestation de travail</option>
                            <option>Attestation de congé</option>
                            <option>Attestation de salaire </option>
                            <option>Attestation de retenue à la source</option>
                            <option>Attestation de stage </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Commentaire</label>
                        <textarea class="form-control" rows="3" placeholder="vous pouvez ajouter un commentaire"
                            formControlName="commentaire"></textarea>
                    </div>

                    <button type="submit" class="btn btn-valid" (click)="AskForDocument()"> Demander <i class="fa"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</section>
